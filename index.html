<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="soundboard">

        <h1>Soundboard</h1>
        
        <button onclick="crash.play()" id="crash-button">
            Crash
        </button>
        
        <button onclick="hi.play()" id="hi-button">
            Hi Hat
        </button>
        
        <button onclick="kick.play()" id="kick-button">
            Kick
        </button>
        
        <button onclick="snare.play()" id="snare-button">
            Snare Off
        </button>
        
        <button onclick="splash.play()" id="splash-button">
            Splash
        </button>

        <button onclick="tom.play()" id="tom-button">
            Tom High
        </button>

        <img class="drum-decor" src="drum.png" alt="Drum"/>
    </div>
    <script src="soundboard.js"></script>
</body>
</html>
